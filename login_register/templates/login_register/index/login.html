{% load static %}
{% load crispy_forms_tags %}
<div class="container margin-top">
    <div class="row">
        <div class="col-12 col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-12 col-lg-6 col-md-12 col-sm-12 margin-top-35">
                    <div class="card border-success">
                        <div class="card-header bg-success" id="register-form-title">ورود به پنل کاربری</div>
                        <div class="card-body">

                            <div class="input-group mb-3 form-width">

                                {% crispy login_form %}

                                </div>
                            </div>

                            <div class="google-login">
                                <a href="#">
                                    <span class="goole-plus-btn">ورود از طریق اکانت گوگل </span>
                                    <img src="" alt="">
                                </a>
                            </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 col-md-12 col-sm-12 margin-top-35">
                    <div class="card border-info">
                        <div class="card-header bg-info" id="login-form-title">فرم ثبت نام در سایت</div>
                        <div class="card-body">

                            <div class="input-group mb-3 form-width">

                                {% crispy register_form %}

                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>

    </div>
</div>


<script>
$(document).ready(function() {
    $("#div_id_password a").on('click', function(event) {
        event.preventDefault();
        if($('#div_id_password input').attr("type") == "text"){
            $('#div_id_password input').attr('type', 'password');
            $('#div_id_password i').addClass( "fa-eye-slash" );
            $('#div_id_password i').removeClass( "fa-eye" );
        }else if($('#div_id_password input').attr("type") == "password"){
            $('#div_id_password input').attr('type', 'text');
            $('#div_id_password i').removeClass( "fa-eye-slash" );
            $('#div_id_password i').addClass( "fa-eye" );
        }
    });
});
</script>
